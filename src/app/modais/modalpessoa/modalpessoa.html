<mat-toolbar color="primary">
  <span class="pesquisa">Pesquisar por Nome</span>
  <input matInput type="text" class="input-pesquisa" placeholder="Nome" [(ngModel)]="nomePesquisa" />
  <button mat-raised-button color="success-button" (click)="Search()">Pesquisar</button>
</mat-toolbar>

<h2 mat-dialog-title>Selecione uma Pessoa</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="dataSource" matSort matSortDisableClear class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let p" (dblclick)="selecionarPessoa(p)"> {{p.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let p" (dblclick)="selecionarPessoa(p)"> {{p.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Nascimento </th>
      <td mat-cell *matCellDef="let p" (dblclick)="selecionarPessoa(p)"> {{p.dataNascimento | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Idade </th>
      <td mat-cell *matCellDef="let p" (dblclick)="selecionarPessoa(p)"> {{p.idade}} </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
      <td mat-cell *matCellDef="let p" (dblclick)="selecionarPessoa(p)"> {{p.sexo}} </td>
    </ng-container>

    <ng-container matColumnDef="salario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sal√°rio </th>
      <td mat-cell *matCellDef="let p" (dblclick)="selecionarPessoa(p)"> {{p.salario | currency:'BRL'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
